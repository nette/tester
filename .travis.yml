language: php
php:
    - 7.2
    - 7.3
    - 7.4
    - 8.0snapshot

env:
    - PHP_BIN=php
    - PHP_BIN=php-cgi

before_install:
    # turn off XDebug
    - phpenv config-rm xdebug.ini || return 0

install:
    - travis_retry composer install --no-progress --prefer-dist

script:
    - src/tester -p $PHP_BIN --info
    - src/tester -p $PHP_BIN tests -s
    - src/tester -p $PHP_BIN -o none tests/fail.phptx; if [ $? -eq 0 ]; then echo "tests/fail.phptx SHOULD FAIL"; exit 1; else echo "fail checked"; fi;

after_failure:
    # Print *.actual content
    - for i in $(find tests -name \*.actual); do echo "--- $i"; cat $i; echo; echo; done

jobs:
    include:
        -   name: Nette Code Checker
            install:
                - travis_retry composer create-project nette/code-checker temp/code-checker ^3.0 --no-progress
            script:
                - php temp/code-checker/code-checker --strict-types -i "tests/*/fixtures*" -i tests/Runner/find-tests


        -   name: Nette Coding Standard
            php: 7.4
            install:
                - travis_retry composer create-project nette/coding-standard temp/coding-standard ^3 --no-progress
            script:
                - php temp/coding-standard/ecs check


        -   stage: Static Analysis (informative)
            php: 7.4
            script:
                - composer run-script phpstan


        -   stage: Code Coverage
            php: 7.4
            script:
                - src/tester -p phpdbg tests -s --coverage ./coverage.xml --coverage-src ./src
            after_script:
                - wget https://github.com/satooshi/php-coveralls/releases/download/v1.0.1/coveralls.phar
                - php coveralls.phar --verbose --config tests/.coveralls.yml


    allow_failures:
        -   stage: Static Analysis (informative)
        -   stage: Code Coverage


dist: xenial

cache:
    directories:
        - $HOME/.composer/cache

notifications:
    email: false
