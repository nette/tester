language: php

matrix:
    include:
        - php: 5.3.3
          env: TESTER_PHP_BIN=php-cgi
        - php: 5.4
          env: TESTER_PHP_BIN=php-cgi
        - php: 5.5
          env: TESTER_PHP_BIN=php-cgi
        - php: 5.6
          env: TESTER_PHP_BIN=php-cgi
        - php: hhvm
          env: TESTER_PHP_BIN=php
        - php: hhvm-nightly
          env: TESTER_PHP_BIN=php
    allow_failures:
        - php: hhvm
        - php: hhvm-nightly

script:
    - Tester/tester -s -p $TESTER_PHP_BIN tests/
    - Tester/tester -p $TESTER_PHP_BIN tests/fail.phptx > /dev/null; if [ $? -eq 0 ]; then echo "tests/fail.phptx SHOULD FAIL"; exit 1; else echo "fail checked"; fi;

after_failure:
    # Print *.actual content
    - for i in $(find tests -name \*.actual); do echo "--- $i"; cat $i; echo; echo; done
